<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="getSidenavMode()"
  >

    <mat-toolbar color="primary">
      Examples
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['buttons']">Buttons & Icons</a>
      <a mat-list-item [routerLink]="['form']">Form & Input</a>
      <a mat-list-item [routerLink]="['progress']">Progress & Spinner</a>
      <a mat-list-item [routerLink]="['tabs']">Tabs</a>
      <a mat-list-item [routerLink]="['datepicker']">Datepicker</a>
      <a mat-list-item [routerLink]="['snackbar']">Snackbar</a>
      <a mat-list-item [routerLink]="['dialog']">Dialog</a>
      <a mat-list-item [routerLink]="['table']">Table</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar
      color="primary"
      class="toolbar-menu"
      [ngClass]="{'mat-elevation-z4': isHideMenuTitle}"
    >
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="isHideMenuTitle">My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <mat-toolbar color="primary" class="toolbar-submenu">
      <span *ngIf="!isHideMenuTitle">My App</span>
    </mat-toolbar>

    <div style="padding: 20px;">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
