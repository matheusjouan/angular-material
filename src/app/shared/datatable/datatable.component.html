<h1>Table</h1>

<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="ex: Matrix">
</mat-form-field>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="data" matSort>

    <!-- Nome de cada umas da colunas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let movie; columns: displayedColumns"></tr>

    <!-- Nome da propriedade que esta vindo do dataSource -->
    <ng-container matColumnDef="name">
      <!-- Nome da label do Header-->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <!-- Necessário colocar uma variável para pegar info que vem do dataSource -->
      <td mat-cell *matCellDef="let movie">{{ movie.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let movie">{{ movie.category }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Classificação</th>
      <td mat-cell *matCellDef="let movie">{{ movie.rating }}</td>
    </ng-container>

    <!-- <mat-text-column name="rating"></mat-text-column> -->

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
      <td mat-cell *matCellDef="let movie">{{ movie.year }}</td>
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Diretor</th>
      <td mat-cell *matCellDef="let movie">{{ movie.director }}</td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">Dado não encontrado</td>
    </tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 15]"></mat-paginator>

</div>
